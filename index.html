<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Markdown Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
            background: #f6f8fa;
            margin: 0;
            padding: 24px;
        }
        #content {
            max-width: 980px;
            margin: auto;
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,.06);
        }
        h1 { border-bottom: 2px solid #eaecef; }
        h2 { margin-top: 28px; color: #0969da; }
        h5 { margin-top: 18px; }
        img {
            max-width: 100%;
            display: block;
            margin: 12px 0;
        }
        a {
            color: #0969da;
            font-weight: 500;
            text-decoration: none;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div id="content">Loading...</div>

<script>
/* ========= è·å– md æ–‡ä»¶ ========= */
function getFileFromURL() {
    return new URLSearchParams(location.search).get('file');
}

/* ========= æ¸²æŸ“ Markdown ========= */
function renderMarkdown(file) {
    fetch(file)
        .then(r => {
            if (!r.ok) throw new Error();
            return r.text();
        })
        .then(md => {
            const html = marked.parse(md);
            const container = document.getElementById('content');
            container.innerHTML = html;
            processLinks(container);
        })
        .catch(() => {
            document.getElementById('content').innerHTML =
                '<p>Failed to load markdown file.</p>';
        });
}

/* ========= å…³é”®ï¼šç»Ÿä¸€å¤„ç†æ‰€æœ‰é“¾æ¥ ========= */
function processLinks(container) {
    container.querySelectorAll('a').forEach(a => {
        const href = a.getAttribute('href');
        if (!href) return;

        // ğŸ‘‰ å¦‚æœæ˜¯ md æ–‡ä»¶ï¼šæ–°æ ‡ç­¾æ‰“å¼€ index.html æ¸²æŸ“
        if (href.endsWith('.md')) {
            a.href = `index.html?file=${href}`;
            a.target = '_blank';
        }
        // ğŸ‘‰ æ™®é€šç½‘é¡µï¼šæ–°æ ‡ç­¾
        else if (href.startsWith('http')) {
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
        }
    });
}

/* ========= åˆå§‹åŒ– ========= */
const mdFile = getFileFromURL() || 'md/links.zh.md';
renderMarkdown(mdFile);
</script>

</body>
</html>
