<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Viewer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
            background: #f6f8fa;
            margin: 0;
            padding: 24px;
        }

        .top-bar {
            max-width: 980px;
            margin: 0 auto 16px;
            display: flex;
            justify-content: flex-end;
        }

        .lang-switch button {
            margin-left: 8px;
            padding: 6px 12px;
            border: 1px solid #d0d7de;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .lang-switch button.active {
            background: #0969da;
            color: white;
            border-color: #0969da;
        }

        #content {
            max-width: 980px;
            margin: auto;
            background: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,.06);
        }

        h1 { border-bottom: 2px solid #eaecef; }
        h2 { margin-top: 28px; color: #0969da; }
        h5 { margin-top: 18px; }
        ul, ol { line-height: 1.8; }

        img {
            max-width: 100%;
            display: block;
            margin: 12px 0;
        }

        a {
            color: #0969da;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover { text-decoration: underline; }

        code {
            background: #f6f8fa;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="lang-switch">
        <button data-lang="en">EN</button>
        <button data-lang="es">ES</button>
        <button data-lang="zh">中文</button>
    </div>
</div>

<div id="content">Loading…</div>

<script>
/* ==============================
   语言配置
================================ */
const langFiles = {
    en: 'links.en.md',
    es: 'links.es.md',
    zh: 'links.zh.md'
};

/* ==============================
   URL 解析
================================ */
function getQuery(name) {
    return new URLSearchParams(location.search).get(name);
}

/* ==============================
   语言识别
================================ */
function getBrowserLang() {
    const lang = navigator.language.toLowerCase();
    if (lang.startsWith('zh')) return 'zh';
    if (lang.startsWith('es')) return 'es';
    return 'en';
}

function setActiveButton(lang) {
    document.querySelectorAll('.lang-switch button')
        .forEach(btn =>
            btn.classList.toggle('active', btn.dataset.lang === lang)
        );
}

/* ==============================
   Markdown 渲染
================================ */
function renderMarkdown(file, updateURL = true) {
    fetch(file)
        .then(r => {
            if (!r.ok) throw new Error(r.status);
            return r.text();
        })
        .then(md => {
            const container = document.getElementById('content');
            container.innerHTML = marked.parse(md);

            processLinks(container);

            if (updateURL) {
                history.replaceState(null, '', `?file=${file}`);
            }
        })
        .catch(() => {
            document.getElementById('content').innerHTML =
                `<p style="color:#cf222e">
                    Failed to load markdown: <code>${file}</code>
                 </p>`;
        });
}

/* ==============================
   链接统一处理
================================ */
function processLinks(container) {
    container.querySelectorAll('a').forEach(a => {
        const href = a.getAttribute('href');
        if (!href) return;

        // Markdown 文件 → 新标签渲染
        if (href.endsWith('.md')) {
            a.href = `index.html?file=${href}`;
            a.target = '_blank';
        }
        // 普通网页 → 新标签
        else if (href.startsWith('http')) {
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
        }
    });
}

/* ==============================
   语言切换
================================ */
document.querySelectorAll('.lang-switch button').forEach(btn => {
    btn.addEventListener('click', () => {
        const lang = btn.dataset.lang;
        setActiveButton(lang);
        renderMarkdown(langFiles[lang]);
        history.replaceState(null, '', `?lang=${lang}`);
    });
});

/* ==============================
   初始化入口
================================ */
(function init() {
    const file = getQuery('file');
    const lang = getQuery('lang') || getBrowserLang();

    if (file) {
        // 文件模式（优先级最高）
        document.querySelector('.top-bar').style.display = 'none';
        renderMarkdown(file, false);
    } else {
        // 语言模式
        setActiveButton(lang);
        renderMarkdown(langFiles[lang], false);
    }
})();
</script>

</body>
</html>
