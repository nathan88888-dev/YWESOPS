<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Markdown Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
            background: #f6f8fa;
            margin: 0;
            padding: 24px;
        }
        #content {
            max-width: 960px;
            margin: auto;
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,.06);
        }
        h1 { border-bottom: 2px solid #eaecef; }
        h2 { margin-top: 28px; color: #0969da; }
        h5 { margin-top: 18px; }

        img {
            max-width: 100%;
            display: block;
            margin: 12px 0;
        }

        a {
            color: #0969da;
            font-weight: 500;
            text-decoration: none;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div id="content">Loading...</div>

<script>
/* =========================
   读取 URL 中的 md 文件
========================= */
function getMarkdownFile() {
    const params = new URLSearchParams(location.search);
    return params.get('file') || 'md/links.md';
}

/* =========================
   渲染 Markdown
========================= */
function renderMarkdown(mdFile) {
    fetch(mdFile)
        .then(r => {
            if (!r.ok) {
                throw new Error(`HTTP ${r.status} : ${mdFile}`);
            }
            return r.text();
        })
        .then(md => {
            document.getElementById('content').innerHTML = marked.parse(md);
        })
        .catch(err => {
            document.getElementById('content').innerHTML =
                `<pre style="color:red">
Failed to load markdown
${err.message}
Path: ${mdFile}
</pre>`;
        });
}

/* =========================
   关键：统一处理链接
========================= */
function processLinks(container) {
    container.querySelectorAll('a').forEach(a => {
        const href = a.getAttribute('href');
        if (!href) return;

        // 如果是 md 文件 → 新标签页 + index.html 渲染
        if (href.endsWith('.md')) {
            a.href = `index.html?file=${href}`;
            a.target = '_blank';
        }
        // 如果是网页链接 → 新标签页
        else if (href.startsWith('http')) {
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
        }
    });
}

/* =========================
   初始化
========================= */
renderMarkdown(getMarkdownFile());
</script>

</body>
</html>
