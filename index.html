<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Markdown Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
            background: #f6f8fa;
            margin: 0;
            padding: 24px;
        }
        #content {
            max-width: 980px;
            margin: auto;
            background: white;
            padding: 32px;

            box-shadow: 0 8px 24px rgba(0,0,0,.06);
        }
        h1 { border-bottom: 2px solid #eaecef; }
        h2 { margin-top: 28px; color: #0969da; }
        h5 { margin-top: 18px; }
        img {
            max-width: 100%;
            display: block;
            margin: 12px 0;
        }
        a {
            color: #0969da;
            font-weight: 500;
            text-decoration: none;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div id="content">Loading...</div>

<script>
function getFileFromURL() {
    return new URLSearchParams(location.search).get('file');
}

function renderMarkdown(file) {
    const container = document.getElementById('content');
    container.innerHTML = `<p>Loading: <code>${file}</code></p>`;

    fetch(file)
        .then(r => {
            if (!r.ok) {
                throw new Error(`HTTP ${r.status}`);
            }
            return r.text();
        })
        .then(md => {
            container.innerHTML = marked.parse(md);
        })
        .catch(err => {
            container.innerHTML = `
                <h3>Failed to load markdown file</h3>
                <p><strong>Path:</strong> ${file}</p>

}
